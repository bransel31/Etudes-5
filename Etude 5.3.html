<!doctype html>
<html>
  <head>
    <title>Images!</title>

    <style>

      input, button {
        font-size: 1.25em;
        font-weight: bold;
      }

      span#age {
        font-style: italic;
        font-weight: bold;
        font-size: 1.25em;
      }
    </style>
  </head>
  <body>
    <span id="yourelement"></span>

    <script language="javascript">
        var nodes = [];
        var element = document.getElementById('yourelement');
        nodes.push(element);
        while(element.parentNode) {
            nodes.unshift(element.parentNode);
            element = element.parentNode;
        }
        document.getElementById('yourelement').innerHTML = nodes
    </script>
  </body>
</html>
